<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>App</title>
</head>

<body style="position: relative">
  <div class="container">
    <div class="toggle-form">
      <button id="btnLogin" class="btn">Iniciar Sesión</button>
      <button id="btnRegistro" class="btn">Registrarse</button>
    </div>
    <h2 id="form-title">Iniciar Sesión</h2>
    <form action="./view/panel.html" id="login-form" style="display: block">
      <div class="input-group">
        <input id="user" type="text" placeholder="Usuario" />
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder="Contraseña" />
      </div>
      <button id="formLogin" type="button" class="btn">Iniciar Sesión</button>
      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
    <form id="register-form">
      <div class="input-group">
        <input type="text" placeholder="Nombre de usuario" />
      </div>
      <div class="input-group">
        <input type="email" placeholder="Correo electrónico" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Contraseña" />
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
